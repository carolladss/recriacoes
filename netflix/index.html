<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
   
    <!--resposividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
   
    <title>Netflix clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">SHERLOCK</h3>
                <p class="descricao">Nesta versão moderna dos livros de Sir Arthur Conan Doyle, o excêntrico Sherlock usa inteligência, psicologia e intuição para interpretar pistas.</p>
            
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>    
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./img/mingraceandfrankie.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/minbb.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/minbojack.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mingrey.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/minjane.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/minkimmy.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/minlucifer.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/minnever.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/minpep.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/minthegooddoctor.jpg" alt="">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/55708a613c.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/script.js"></script>


</body>
</html>
